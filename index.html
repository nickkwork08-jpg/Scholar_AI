<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScholarAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
              },
              dark: {
                bg: '#0f172a',
                card: '#1e293b',
                border: '#334155'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            }
          }
        }
      }
    </script>
    <style>
      /* Targeted Smooth Transition for Theme Colors */
      body {
        transition-property: background-color, color;
        transition-duration: 300ms;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .glass-card, .glass-panel, button, input {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(203, 213, 225, 0.5);
        border-radius: 4px;
        transition: background 0.2s;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(148, 163, 184, 0.8);
      }
      
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(71, 85, 105, 0.5);
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 0.8);
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes popIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      .animate-fade-in {
        animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-slide-up {
        opacity: 0;
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .animate-pop-in {
        animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      .stagger-1 { animation-delay: 50ms; }
      .stagger-2 { animation-delay: 100ms; }
      .stagger-3 { animation-delay: 150ms; }
      .stagger-4 { animation-delay: 200ms; }

      /* Markdown Typography */
      .markdown-content { color: #334155; font-size: 1.05rem; word-wrap: break-word; overflow-wrap: break-word; }
      .dark .markdown-content { color: #e2e8f0; }
      
      .markdown-content h1 { 
        font-size: 1.75rem; font-weight: 800; margin-bottom: 1.5rem; 
        color: #1e293b; line-height: 1.2; border-bottom: 2px solid #e2e8f0; padding-bottom: 0.5rem;
      }
      @media (min-width: 768px) { .markdown-content h1 { font-size: 2.25rem; } }
      .dark .markdown-content h1 { color: #f8fafc; border-bottom-color: #334155; }

      .markdown-content h2 { 
        font-size: 1.35rem; font-weight: 700; margin-top: 2rem; margin-bottom: 1rem; 
        color: #334155; display: flex; align-items: center; gap: 0.5rem;
      }
      @media (min-width: 768px) { .markdown-content h2 { font-size: 1.5rem; } }
      .dark .markdown-content h2 { color: #e2e8f0; }

      .markdown-content h3 { 
        font-size: 1.15rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #475569; 
      }
      .dark .markdown-content h3 { color: #cbd5e1; }

      .markdown-content p { margin-bottom: 1.25rem; line-height: 1.75; color: #475569; }
      .dark .markdown-content p { color: #94a3b8; }

      .markdown-content ul, .markdown-content ol { padding-left: 1.25rem; margin-bottom: 1.5rem; color: #475569; }
      .markdown-content ul { list-style-type: disc; }
      .markdown-content ol { list-style-type: decimal; }
      .dark .markdown-content ul, .dark .markdown-content ol { color: #94a3b8; }

      .markdown-content li { margin-bottom: 0.5rem; line-height: 1.6; }
      .markdown-content strong { font-weight: 700; color: #0f172a; }
      .dark .markdown-content strong { color: #f1f5f9; }
      
      .markdown-content blockquote {
        background: #f8fafc; border-left: 4px solid #8b5cf6; padding: 1rem 1.25rem;
        margin: 1.5rem 0; border-radius: 0 0.75rem 0.75rem 0; font-style: italic;
        color: #5b21b6; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      }
      .dark .markdown-content blockquote {
        background: #1e293b; color: #c4b5fd; border-left-color: #7c3aed;
      }
      
      .markdown-content code {
        background-color: #f1f5f9; color: #dc2626; padding: 0.2rem 0.4rem;
        border-radius: 0.25rem; font-family: 'Menlo', 'Monaco', 'Courier New', monospace; font-size: 0.9em;
      }
      .dark .markdown-content code { background-color: #334155; color: #f87171; }
      
      .markdown-content pre code { background-color: transparent; color: inherit; padding: 0; }
      .markdown-content .katex { font-size: 1.1em; }
      .dark .markdown-content .katex { color: #e2e8f0; }
      
      .katex-display {
        overflow-x: auto; overflow-y: hidden; padding: 0.5rem 0; margin: 1rem 0;
        max-width: 100%; -webkit-overflow-scrolling: touch;
      }

      /* Responsive Table Handling */
      .markdown-content table {
        width: 100%; border-collapse: collapse; margin-bottom: 1.5rem; display: block; overflow-x: auto;
      }
      .markdown-content th, .markdown-content td {
        padding: 0.75rem; border: 1px solid #e2e8f0; text-align: left; min-width: 120px;
      }
      .dark .markdown-content th, .dark .markdown-content td { border-color: #334155; }
      .markdown-content th { background-color: #f8fafc; font-weight: 700; }
      .dark .markdown-content th { background-color: #1e293b; }
      
      /* Flip Card */
      .flip-card { background-color: transparent; perspective: 1000px; }
      .flip-card-inner {
        position: relative; width: 100%; height: 100%; text-align: center;
        transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1); transform-style: preserve-3d;
      }
      .flip-card.flipped .flip-card-inner { transform: rotateY(180deg); }
      .flip-card-front, .flip-card-back {
        position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden;
        backface-visibility: hidden; display: flex; align-items: center; justify-content: center;
        flex-direction: column;
      }
      .flip-card-back { transform: rotateY(180deg); }
      
      /* Glassmorphism */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      .dark .glass-panel {
        background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .dark .glass-card {
        background: rgba(30, 41, 59, 0.6); border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
      }
    </style>
</head>
  <body class="bg-[conic-gradient(at_top_left,_var(--tw-gradient-stops))] from-indigo-100 via-purple-50 to-pink-100 dark:from-slate-900 dark:via-indigo-950 dark:to-slate-900 text-slate-900 dark:text-slate-100 font-sans antialiased min-h-screen selection:bg-primary-200 selection:text-primary-900 overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
