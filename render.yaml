services:
  - type: web
    name: scholar-ai
    env: node
    buildCommand: "npm ci --include=dev --silent && npm run build"
    startCommand: "npm start"
    autoDeploy: true
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
        sync: false
      # Do NOT commit real secrets here; set them in Render dashboard.
      - key: MONGODB_URI
        value: ""
        sync: false
      - key: EMAIL_USER
        value: ""
        sync: false
      - key: EMAIL_PASS
        value: ""
        sync: false
